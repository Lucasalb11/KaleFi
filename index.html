<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALE / USDC - LTV & Health Factor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">DeFi Demo</div>
        <div class="price-row">
          <div class="live-dot" id="live-dot" title="Price stream status"></div>
          <div class="price" id="price">KALE Price: —</div>
          <div class="price-source" id="price-source"></div>
        </div>
      </header>

      <main class="grid">
        <section class="card" id="deposit-card" aria-label="Deposit KALE">
          <div class="card-title">Deposit KALE</div>
          <div class="field">
            <label for="deposit-amount">Amount (KALE)</label>
            <input id="deposit-amount" type="number" inputmode="decimal" min="0" step="0.0001" placeholder="0.0" />
          </div>
          <div class="muted" id="collateral-usd">Collateral value: —</div>
        </section>

        <section class="card" id="borrow-card" aria-label="Borrow USDC">
          <div class="card-title-row">
            <div class="card-title">Borrow USDC</div>
            <div class="health-chip" id="health-chip">Health: —</div>
          </div>
          <div class="field">
            <label for="borrow-amount">Amount (USDC)</label>
            <input id="borrow-amount" type="number" inputmode="decimal" min="0" step="0.01" placeholder="0.0" />
          </div>
          <div class="stats">
            <div class="stat"><span class="label">LTV</span><span class="value" id="ltv">—</span></div>
            <div class="stat"><span class="label">Health Factor</span><span class="value" id="hf">—</span></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div>Liquidation threshold: <span id="lt">85%</span> · Max LTV: <span id="max-ltv">75%</span></div>
        <div class="muted small">Configure Reflector endpoints in <code>config.js</code>. If unset, price is simulated.</div>
      </footer>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js" type="module"></script>
  </body>
  </html>
