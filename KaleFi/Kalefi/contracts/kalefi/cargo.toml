[package]
name = "kalefi"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
soroban-sdk = "22.0.7"

[dev-dependencies]
soroban-sdk = { version = "22.0.7", features = ["testutils"] }

[profile.release]
opt-level = "s"
codegen-units = 1
lto = true
panic = "abort"

[profile.release.package."*"]
opt-level = "s"
codegen-units = 1
